<div class="relative flex items-center justify-center w-screen h-screen overflow-hidden">
    <div class="absolute bg-slate-900 h-full w-screen opacity-80"></div>
    <div class="absolute flex items-center px-2 py-2 bg-white rounded-xl z-99">
        <div class="bg-slate-900 rounded-xl py-10">
            @if (selectedProduct == "Coffee") {
                <img src="images/coffee-cup_1047462.png" alt="" class="h-32">
            } @else if (selectedProduct == "Cola" || selectedProduct == "Soda") {
                <img src="images/soft-drink_3989477.png" alt="" class="h-32">
            } @else {
                <img src="images/bread_883561.png" alt="" class="h-32">
            }
        </div>

        <form [formGroup]="orderForm" (ngSubmit)="getData()" class="flex flex-col items-center justify-center mx-6">
            <div  class="flex py-4 gap-4">
                <div class="flex flex-col">
                    <label for="name" class="text-slate-400">Name</label>
                    <input type="text" formControlName="name" class="p-2 mb-4 border-b outline-0">
                    <label for="amount" class="text-slate-400">Amount</label>
                    <input type="number" formControlName="amount" class="p-2 mb-4 border-b outline-0">
                </div>

                <div>
                    <div class="flex flex-col">
                        <label for="paymet" class="text-slate-400">Payment Method</label>
                        <input type="text" formControlName="paymet" class="p-2 mb-4 border-b outline-0">
                    </div>

                    <div class="flex justify-center gap-4 mt-10">
                        <button 
                            class="py-2 px-4 bg-slate-900 hover:bg-green-700 rounded-lg text-white w-full"
                            type="submit">
                            @if(action == "edit"){
                                Save
                            } @else {
                                Proceed
                            }
                        </button>
                        <button 
                            class="absolute py-2 px-4 hover:text-red-600 hover:scale-105 -mt-36 -mr-50 rounded-lg"
                            (click)="handleCloseTakeOrderModal()"
                            type="button">X
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
