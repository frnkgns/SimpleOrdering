@if (showOrderModal) {
    <div class="absolute h-screen w-screen bg-gray-200">
        <app-takeorder></app-takeorder>
    </div>
}

<div class="flex justify-center gap-4 text-white">

    @for (product of products; track $index) {
        <button 
            class="bg-slate-900 px-6 py-8 rounded" 
            (click)="showOrderModal = true"
            type="button">
            {{product}}
        </button>
    }
</div>
